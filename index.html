<!DOCTYPE html>
<html>
<head>
	<title>SDK Sign Up Tutorial</title>
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<!--NAVBAR-->
  <nav>
    <div id="navbar" class="nav-wrapper center">
      <img id="logo" src="public/images/stamplay_logo.png"/>
    </div>
  </nav>

  <p id="userName" class="hidden">Signed up with Facebook</p>
<!--SIGN UP SECTION-->
 <div id="inputBox" class="row z-depth-3">
    <form class="col s12">
    	<div class="row">
        	<div class="input-field col s12">
          	<input 
          	 placeholder="email"
          	 id="email"
          	 type="email">
        	</div>
      	</div>
      	<div class="row">
        	<div class="input-field col s12">
          	<input 
          	id="password"
          	placeholder="password" 
          	type="password">
        	</div>
      	</div>
      	<div class="row">
        <div class="input-field col s9">
          	<a 
      		onclick="signUp()" 
      		id="btn" 
      		class="waves-effect waves-light btn hoverable">
      		Sign Up
      		</a>
        </div>
        <div class="input-field col s3">
          <i 
          onclick = "facebook()"
          class="fa fa-facebook-square small facebook"></i>
        </div>
      </div>
    </form>
  </div>

<!--SDK-->
<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.0/stamplay.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>

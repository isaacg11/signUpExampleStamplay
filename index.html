<!DOCTYPE html>
<html>
<head>
	<title>SDK Sign Up Tutorial</title>
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body class="container-fluid">
<!--NAVBAR-->
  <nav>
    <div id="navbar" class="nav-wrapper z-depth-2">
      <a href="" class="brand-logo center">
        <img id="logo" src="public/images/stamplay_logo.png"/>
      </a>
      <ul class="right">
        <li>
          <a 
          target="_blank" 
          href="https://github.com/isaacg11/signUpExampleStamplay"
          class="waves-effect waves-light btn-large github">
          <i class="fa fa-github left"></i>View Code
          </a>
        </li>
      </ul>
    </div>
  </nav>
<!--TABS-->
  <div class="row">
    <div class="col s12 tab-row">
      <ul class="tabs">
        <li class="tab col s3">
        <a href="#local">EMAIL & PASSWORD</a></li>
        <li class="tab col s3">
        <a class="active" href="#facebook">FACEBOOK</a></li>
      </ul>
    </div>
  </div>
<!--EMAIL & PASSWORD USER OUTPUT SECTION-->
      <div id="local" class="col s12">
         <ul id="userOutput" class="collection container z-depth-1">
            <li class="collection-item data"><b>Display Name:</b>
            <span id="userOutputName"></span></li>
            <li class="collection-item data"><b>Email: </b>
            <span id="userOutputEmail"></span></li>
            <li class="collection-item data"><b>Dt_Created: </b>
            <span id="userOutputDate"></span></li>
            <li class="collection-item data"><b>ID: </b>
            <span id="userOutputID"></span></li>
        </ul>
        <br>
<!--EMAIL & PASSWORD USER SIGN UP SECTION-->
       <div id="local" class="row z-depth-1 inputBoxLocal">
          <form class="col s12">
            <div class="row">
                <div onclick="reset()" class="input-field col s12">
                <br>
                  <input  
                   placeholder="Display Name"
                   id="name"
                   type="text">
                </div>
            </div>
              <div class="row">
                <div class="input-field col s12">
                  <input 
                   placeholder="Email"
                   id="email"
                   type="text">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input 
                  id="password"
                  placeholder="Password" 
                  type="text">
                </div>
              </div>
              <div class="row">
              <div class="input-field col s12 center">
                  <a 
                  onclick="signUp()" 
                  id="btn" 
                  class="waves-effect waves-light btn-large">
                  <i class="fa fa-rocket right"></i>
                  Sign Up
                  </a>
              </div>
            </div>
          </form>
        </div>
      </div>
<!--FACEBOOK USER OUTPUT SECTION-->
      <div id="facebook" class="col s12">
         <ul id="userOutput" class="collection container z-depth-1">
            <li class="collection-item data center">
            <img src="public/images/fb avatar.gif" id="fbPhoto"/></li>
            <li class="collection-item data"><b>Display Name:</b>
            <span class="fbprop" id="fbName"></span></li>
            <li class="collection-item data"><b>Email: </b>
            <span class="fbprop" id="fbEmail"></span></li>
            <li class="collection-item data"><b>Gender: </b>
            <span class="fbprop" id="fbGender"></span></li>
            <li class="collection-item data"><b>Dt_Created: </b>
            <span class="fbprop" id="fbDate"></span></li>
            <li class="collection-item data"><b>ID: </b>
            <span class="fbprop" id="fbID"></span></li>
        </ul>
        <br>
<!--FACEBOOK USER SIGN UP SECTION-->
        <div 
        id="facebook" 
        class="col s12 container z-depth-1 center inputBoxFB">
             <a 
              onclick="facebook()" 
              id="btn" 
              class="waves-effect waves-light btn-large">
              <i class="fa fa-facebook-square right"></i>
              Sign Up
              </a>
        </div>
        




<!--SDK-->
<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.0/stamplay.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>SDK Sign Up Tutorial</title>
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<!--NAVBAR-->
  <nav>
    <div id="navbar" class="nav-wrapper center z-depth-2">
      <img id="logo" src="public/images/stamplay_logo.png"/>
    </div>
  </nav>

<!--USER OUTPUT SECTION-->
   <ul id="userOutput" class="collection container z-depth-1">
      <li class="collection-item data"><b>Display Name:</b>
      <span id="userOutputName"></span></li>
      <li class="collection-item data"><b>Email: </b>
      <span id="userOutputEmail"></span></li>
      <li class="collection-item data"><b>Dt_Created: </b>
      <span id="userOutputDate"></span></li>
      <li class="collection-item data"><b>ID: </b>
      <span id="userOutputID"></span></li>
  </ul>
  <br>
<!--USER SIGN UP SECTION-->
 <div id="inputBox" class="row z-depth-1">
    <form class="col s12">
      <div class="row">
          <div onclick="reset()" class="input-field col s12">
          <br>
            <input  
             placeholder="Display Name"
             id="name"
             type="email">
          </div>
      </div>
    	 <div class="row">
        	<div class="input-field col s12">
          	<input 
          	 placeholder="Email"
          	 id="email"
          	 type="email">
        	</div>
      	</div>
      	<div class="row">
        	<div class="input-field col s12">
          	<input 
          	id="password"
          	placeholder="Password" 
          	type="password">
        	</div>
      	</div>
      	<div class="row">
        <div class="input-field col s9">
          	<a 
      		  onclick="signUp()" 
      		  id="btn" 
      		  class="waves-effect waves-light btn-large">
            <i class="fa fa-rocket right"></i>
      		  Sign Up
      		  </a>
        </div>
        <div class="input-field col s3">
          <i 
          onclick = "facebook()"
          class="fa fa-facebook-square medium facebook"></i>
        </div>
      </div>
    </form>
  </div>
  <br>


<!--SDK-->
<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.0/stamplay.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>
